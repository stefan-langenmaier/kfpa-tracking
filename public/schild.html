<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <div style="height: 100%;">
            <a-scene embedded arjs stats inspector vr-mode-ui="enabled: false;">
                <a-marker type="pattern" url="pattern-fz-marker.patt" size="0.05">
                    <a-gltf-model position="0 1.0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" src="metallschild5.glb"></a-gltf-model>
                </a-marker>
                <a-entity camera></a-entity>
            </a-scene>
        </div>
    </body>
</html>
